<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chan Doan Benh Cay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: #f7f7f7;
            border-right: 1px solid #d1d5db;
            display: flex;
            flex-direction: column;
            padding: 16px;
        }

        .sidebar-header {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #565869;
            padding: 0 12px;
        }

        .new-chat-btn {
            width: 100%;
            padding: 10px 12px;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #0d0d0d;
            margin-bottom: 16px;
            transition: all 0.2s;
        }

        .new-chat-btn:hover {
            background: #f7f7f7;
            border-color: #c5c5d2;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
        }

        .history-item {
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            color: #565869;
            border: 1px solid transparent;
            transition: all 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item:hover {
            background: #f0f0f0;
            border-color: #d1d5db;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #10a37f;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: 600;
        }

        .message.user .message-avatar {
            background: #565869;
        }

        .message-content {
            max-width: 70%;
            background: #f7f7f7;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.5;
            color: #0d0d0d;
        }

        .message.user .message-content {
            background: #10a37f;
            color: white;
        }

        .result-box {
            background: #f7f7f7;
            border-radius: 12px;
            padding: 16px;
            margin-top: 8px;
        }

        .result-title {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 8px;
            color: #0d0d0d;
        }

        .result-section {
            margin-bottom: 12px;
        }

        .result-section-title {
            font-weight: 600;
            font-size: 13px;
            color: #565869;
            margin-bottom: 6px;
        }

        .result-section-content {
            font-size: 13px;
            color: #565869;
            line-height: 1.5;
        }

        .result-section-content ul {
            margin-left: 16px;
            margin-top: 4px;
        }

        .result-section-content li {
            margin-bottom: 4px;
        }

        .image-preview {
            max-width: 300px;
            border-radius: 12px;
            margin-top: 8px;
        }

        .input-area {
            padding: 16px 24px;
            background: white;
            border-top: 1px solid #d1d5db;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .upload-input {
            flex: 1;
            position: relative;
        }

        .upload-button {
            width: 40px;
            height: 40px;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .upload-button:hover {
            background: #f7f7f7;
            border-color: #c5c5d2;
        }

        .upload-button input[type="file"] {
            display: none;
        }

        .send-button {
            width: 40px;
            height: 40px;
            background: #10a37f;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .send-button:hover:not(:disabled) {
            background: #0d8c70;
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c1272d;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #565869;
        }

        .empty-state-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #0d0d0d;
        }

        .empty-state-text {
            font-size: 14px;
            margin-bottom: 16px;
        }

        .upload-guide {
            font-size: 13px;
            color: #565869;
            background: #f7f7f7;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 400px;
            text-align: center;
        }

        .scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .scrollbar::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 4px;
        }

        .scrollbar::-webkit-scrollbar-thumb:hover {
            background: #b4b8c3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button class="new-chat-btn">Cuoc tro chuyen moi</button>
            <div class="sidebar-header">Lich su</div>
            <div class="sidebar-content scrollbar" id="sidebarHistory"></div>
        </div>

        <div class="main-content">
            <div class="chat-container scrollbar">
                <div class="messages" id="messagesContainer">
                    <div class="empty-state">
                        <div class="empty-state-title">AI Chan Doan Benh Cay</div>
                        <div class="empty-state-text">Tai len hinh anh la cay de nhan duoc chan doan</div>
                        <div class="upload-guide">Ho tro: Mia, Lua, Cam, Buoi, Chanh, Lac</div>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <div class="upload-button" id="uploadButton">
                        <span>+</span>
                        <input type="file" id="imageInput" accept="image/*">
                    </div>
                    <button class="send-button" id="sendButton" disabled>→</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const uploadButton = document.getElementById('uploadButton');
        const sendButton = document.getElementById('sendButton');
        const messagesContainer = document.getElementById('messagesContainer');
        const sidebarHistory = document.getElementById('sidebarHistory');
        const newChatBtn = document.querySelector('.new-chat-btn');

        let selectedFile = null;
        let isProcessing = false;

        uploadButton.addEventListener('click', () => imageInput.click());

        imageInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                sendButton.disabled = false;
                uploadButton.style.background = '#f0f0f0';
            }
        });

        sendButton.addEventListener('click', analyzeImage);

        async function analyzeImage() {
            if (!selectedFile || isProcessing) return;

            isProcessing = true;
            sendButton.disabled = true;
            sendButton.innerHTML = '<span class="loading">→</span>';

            const reader = new FileReader();
            reader.onload = async (e) => {
                addMessage('user', `<img src="${e.target.result}" class="image-preview">`);

                const formData = new FormData();
                formData.append('image', selectedFile);

                try {
                    const response = await fetch('/api/predict', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();

                    if (data.success) {
                        displayResult(data);
                        loadHistory();
                    } else {
                        addMessage('bot', `<div class="error-message">Loi: ${data.error}</div>`);
                    }
                } catch (error) {
                    addMessage('bot', `<div class="error-message">Loi: ${error.message}</div>`);
                } finally {
                    isProcessing = false;
                    sendButton.disabled = true;
                    sendButton.innerHTML = '→';
                    selectedFile = null;
                    imageInput.value = '';
                    uploadButton.style.background = 'white';
                }
            };
            reader.readAsDataURL(selectedFile);
        }

        function displayResult(data) {
            let html = `<div class="result-box">`;
            html += `<div class="result-title">Ket luan: ${data.disease}</div>`;

            if (data.description && data.description.trim() !== '') {
                html += `<div class="result-section">`;
                html += `<div class="result-section-title">Mo ta</div>`;
                html += `<div class="result-section-content">${data.description}</div>`;
                html += `</div>`;
            }

            if (data.symptoms && data.symptoms.length > 0) {
                html += `<div class="result-section">`;
                html += `<div class="result-section-title">Dau hieu nhan biet</div>`;
                html += `<div class="result-section-content"><ul>`;
                data.symptoms.forEach(s => html += `<li>${s}</li>`);
                html += `</ul></div></div>`;
            }

            if (data.treatment && data.treatment.length > 0) {
                html += `<div class="result-section">`;
                html += `<div class="result-section-title">Cach dieu tri</div>`;
                html += `<div class="result-section-content"><ul>`;
                data.treatment.forEach(t => html += `<li>${t}</li>`);
                html += `</ul></div></div>`;
            }

            if (data.prevention && data.prevention.length > 0) {
                html += `<div class="result-section">`;
                html += `<div class="result-section-title">Bien phap phong ngua</div>`;
                html += `<div class="result-section-content"><ul>`;
                data.prevention.forEach(p => html += `<li>${p}</li>`);
                html += `</ul></div></div>`;
            }

            if (data.warning) {
                html += `<div class="result-section">`;
                html += `<div class="error-message">${data.warning}</div>`;
                html += `</div>`;
            }

            html += `</div>`;
            addMessage('bot', html);
        }

        function addMessage(type, content) {
            if (messagesContainer.querySelector('.empty-state')) {
                messagesContainer.innerHTML = '';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.textContent = type === 'user' ? 'B' : 'AI';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = content;

            if (type === 'user') {
                messageDiv.appendChild(contentDiv);
                messageDiv.appendChild(avatarDiv);
            } else {
                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(contentDiv);
            }

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                const data = await response.json();

                if (data.success && data.data.length) {
                    sidebarHistory.innerHTML = '';
                    data.data.slice(-10).reverse().forEach(item => {
                        const historyItem = document.createElement('div');
                        historyItem.className = 'history-item';
                        const date = new Date(item.timestamp);
                        historyItem.title = `${item.disease} - ${date.toLocaleString('vi-VN')}`;
                        historyItem.textContent = item.disease;
                        sidebarHistory.appendChild(historyItem);
                    });
                }
            } catch (error) {
                console.error('Loi khi tai lich su:', error);
            }
        }

        newChatBtn.addEventListener('click', () => {
            messagesContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-title">AI Chan Doan Benh Cay</div>
                    <div class="empty-state-text">Tai len hinh anh la cay de nhan duoc chan doan</div>
                    <div class="upload-guide">Ho tro: Mia, Lua, Cam, Buoi, Chanh, Lac</div>
                </div>
            `;
        });

        loadHistory();
    </script>
</body>
</html>
